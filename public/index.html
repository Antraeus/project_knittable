<body>
  <header class="index-title">
    <section id="main-title">
      <h1>PROJECT: <span class="underline">Knittable</span></h1>
    </section>

    <nav><a href="index.html"><button class="nav-buttons" id="nav-home">Home</button></a><a href="design.html"><button class="nav-buttons">Design</button></a><a href="pattern.html"><button class="nav-buttons">Pattern</button></a><a href="about.html"><button class="nav-buttons">About</button></a></nav>
  </header>

  <main id="main1">
    <section class="welcome">
      <p>Welcome.....this is a page for knitting.....</p>
    </section>
    <section class="enter-name">
      <div>
      </div>
      <form id="nameSave" class="pure-form pure-form-aligned">
        <label id="label1" for="knitter-name">Enter your name:
          <input name="username" id="knitter-name" type="text" size="15" placeholder="Knitty McYarn">
        </label>

        <fieldset class="pure-control-group">
        <p>Choose a Size:</p>
        <label for="XS">X-Small
          <input name="size" id="XS" type="radio">
        </label>

        <label for="S">Small
          <input name="size" id="S" type="radio">
        </label>

        <label for="M">Medium
          <input name="size" id="M" type="radio" checked>
        </label>

        <label for="L">Large
          <input name="size" id="L" type="radio">
        </label>

        <label for="XL">X-Large
          <input name="size" id="XL" type="radio">
        </label>
        <label for="XXL">2X
          <input name="size" id="XXL" type="radio">
        </label>
        </fieldset>
        <button type="submit" id="submit">Submit Now</button>
      </form>
    </section>
    <section class="begin-design">
      <button class="start-design">Design</button>
    </section>

</body>
