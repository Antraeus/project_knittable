<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project: Knittable</title>

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link type="text/css" href="css/reset.css" rel="stylesheet"/>
<link type="text/css" href="css/pure_forms.css" rel="stylesheet"/>
<link type="text/css" href="css/app.css" rel="stylesheet"/>

<!-- JAVASCRIPT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="deps/jquery.js"></script>
<script src="js/Knitter.js"></script>
<!-- <script src="js/app.js"></script> -->


<!-- CONTENT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

</head>
<body>
  <header>
    <h1>PROJECT: Knittable</h1>
  </header>

  <nav>This will have our links</nav>

  <main>
    <section>
      <p>Welcome.....this is a placeholder.....</p>
    </section>
    <section>
      <div>
      </div>
      <form id="nameSave" class="pure-form pure-form-aligned">
        <label for="knitter-name">Enter your name:
          <input name="username" id="knitter-name" type="text" size="15" placeholder="Knitty McYarn">
        </label>

        <fieldset class="pure-control-group">
        <legend>
          Pick a Size:
        </legend>
        <label for="XS">X-Small
          <input name="size" id="XS" type="radio">
        </label>

        <label for="S">Small
          <input name="size" id="S" type="radio">
        </label>

        <label for="M">Medium
          <input name="size" id="M" type="radio" checked>
        </label>

        <label for="L">Large
          <input name="size" id="L" type="radio">
        </label>

        <label for="XL">X-Large
          <input name="size" id="XL" type="radio">
        </label>
        <label for="XXL">2X
          <input name="size" id="XXL" type="radio">
        </label>
        </fieldset>
        <button type="submit" id="submit">Submit Now</button>
      </form>
    </section>
    <section>
      <button>Design!</button>
    </section>
    <section>
      <p> This section will store saved designs</p>
    </section>

</body>
</html>
